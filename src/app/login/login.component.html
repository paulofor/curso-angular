<md-toolbar md-dialog-title color="primary">
  Login
  <span class="flex-spacer"></span>
  <button md-button md-dialog-close>&times;</button>
</md-toolbar>

<p>{{ user | json }}</p>

<form novalidate (ngSubmit)="onSubmit()">
<md-dialog-content>
<p>
  <md-input-container>
    <input mdInput placeholder="Username" type="text" [(ngModel)]="user.login" name="username" required/>
  </md-input-container>
  <md-input-container>
    <input mdInput placeholder="Password" type="password" name="password" [(ngModel)]="user.senha" required/>
  </md-input-container>
  
    <md-checkbox name="remember" [(ngModel)]="user.lembrar">
      Lembrar 
    </md-checkbox>
 
</p>
</md-dialog-content>
<md-dialog-actions>
  <span class="flex-spacer"></span>
  <button md-button md-dialog-close>Cancelar</button>
  <button type="submit" md-button class="background-primary text-floral-white" >Login</button>
</md-dialog-actions>
</form>
